<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic-tac-toe</title>
</head>
<body>
    <h1>Tic-tac-toe</h1>
    <div class="container">
        <div class="grid">
            <div class="cell" id="0" onclick="PlayerClick(0)"></div>
            <div class="cell" id="1" onclick="PlayerClick(1)"></div>
            <div class="cell" id="2" onclick="PlayerClick(2)"></div>
            <div class="cell" id="3" onclick="PlayerClick(3)"></div>
            <div class="cell" id="4" onclick="PlayerClick(4)"></div>
            <div class="cell" id="5" onclick="PlayerClick(5)"></div>
            <div class="cell" id="6" onclick="PlayerClick(6)"></div>
            <div class="cell" id="7" onclick="PlayerClick(7)"></div>
            <div class="cell" id="8" onclick="PlayerClick(8)"></div>
        </div>
    </div>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
    <script src="script.js"></script>
</head>
<body>
    <h1 id="h1">Tic-Tac-Toe</h1>
    <div class="box">
        <div class="cell" id="0" onclick="player('0')"></div>
        <div class="cell" id="1" onclick="player('1')"></div>
        <div class="cell" id="2" onclick="player('2')"></div>
        <div class="cell" id="3" onclick="player('3')"></div>
        <div class="cell" id="4" onclick="player('4')"></div>
        <div class="cell" id="5" onclick="player('5')"></div>
        <div class="cell" id="6" onclick="player('6')"></div>
        <div class="cell" id="7" onclick="player('7')"></div>
        <div class="cell" id="8" onclick="player('8')"></div>
    </div>

    <div id="endScreen" onclick="location.reload();">
        <h2 id="result"></h2>
    </div>
</body>
</html>
